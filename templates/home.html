{% extends "base.html"%}

{% block content%}
<div class="posts">
    {% for post in post_list%}
    <section class="post">
        <header class="post-header">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-meta">
                Time: <a class="post-author" href="#">{{ post.datetime }}</a><a class="post-category post-category-js" href="#">{{ post.catagory }}</a>
            </p>
        </header>
        <div class="post-discription">
            <p>{{ post.content}}</p>
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}
